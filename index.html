<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="icon" href="flip log.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .toggle-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container" id="login-form">
        <h2>Log In</h2>
        <form action="main.html">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
            <a href="example2 login page.html" class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</a>
        </form>
    </div>
    <div class="form-container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignup(event)">
            <div class="mb-3">
                <label for="signup-name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            <a href="example2 login page.html" class="toggle-link" onclick="toggleForms()">Already have an account? Log in</a>
        </form>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            // Implement login logic here (e.g., authentication)
            window.location.href = 'main.html'; // Redirect to main page after successful login
        }

        function handleSignup(event) {
            event.preventDefault();
            // Implement signup logic here (e.g., create user account)
            window.location.href = 'main.html'; // Redirect to main page after successful signup
        }
    </script>
</body>
</html>
